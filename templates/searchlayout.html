<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<div class="container">
    <br/>

    <h1>Search Results: </h1>

    {% for instance in queryset %}
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="caption">
                    <a href='/books/{{ instance.id }}'>
                        <img src="/static/covers/{{ instance.cover }}" height="160" width="120"/>
                    </a><br/>
                    <h3><td>Title: </td>
                    <a href='/books/{{ instance.id }}'>
                        {{ instance.title }}</a>
                    <br/>
                    <td>Author: </td>
                    <!-- Need to make this a link to the author.id -->
                        {{ instance.author }}
                    </h3>
                    <br>
                    <br/>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
